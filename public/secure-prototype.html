<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Secure Prototype - Fanteex</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('images/GradientBG.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .user-info {
      background-color: rgba(89, 90, 74, 0.8);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .user-name {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
    }
    
    .user-id {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
    }
    
    .btn {
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      font-size: 18px;
      text-transform: uppercase;
      border-radius: 50px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #F1BE48;
      color: #333;
      margin-top: 20px;
    }
    
    .btn:hover {
      background-color: #F1BE48;
      color: white;
    }
  </style>
</head>
<body>
  <div class="user-info">
    <div class="user-name" id="userName">Caricamento...</div>
    <div class="user-id" id="userId">Autenticazione in corso...</div>
    <button class="btn" id="continueBtn">CONTINUA</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Verifica se l'utente è autenticato
      const userId = localStorage.getItem('userId');
      const authToken = localStorage.getItem('authToken');
      
      console.log("Debug secure-prototype.html:");
      console.log("userId:", userId);
      console.log("authToken:", authToken ? "presente" : "mancante");
      
      if (!userId || !authToken) {
        // Utente non autenticato, reindirizza alla pagina di login
        console.log("Reindirizzamento a index.html: token o userId mancanti");
        window.location.href = 'index.html';
        return;
      }
      
      try {
        // Effettua la richiesta al server per ottenere i dati dell'utente
        console.log("Richiesta dati utente con token:", authToken.substring(0, 10) + "...");
        const response = await fetch(`/user-info`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });
        
        console.log("Risposta server status:", response.status);
        
        if (!response.ok) {
          console.error("Errore risposta server:", response.status);
          throw new Error('Errore nel recupero dei dati utente');
        }
        
        const userData = await response.json();
        console.log("Dati utente ricevuti:", userData);
        
        // Mostra il nome utente
        document.getElementById('userName').textContent = userData.username.toUpperCase();
        document.getElementById('userId').textContent = `ID: ${userId}`;
        
        // Aggiungi event listener al pulsante continua
        document.getElementById('continueBtn').addEventListener('click', function() {
          window.location.href = 'user-landing.html';
        });
        
      } catch (error) {
        console.error('Errore:', error);
        document.getElementById('userName').textContent = 'Errore di autenticazione';
        document.getElementById('userId').textContent = 'Riprova più tardi';
      }
    });
  </script>
</body>
</html>
