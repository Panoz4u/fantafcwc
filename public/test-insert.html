<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Insert Sport</title>
</head>
<body>

  <h1>Test Insert "Conclave" nello sport</h1>
  <button id="insertBtn">Inserisci Sport</button>

  <script>
    document.getElementById('insertBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/test-insert-sport', { method: 'POST' });

        if (response.ok) {
          const data = await response.json();
          console.log('✅ Inserimento riuscito!', data);
          alert('Inserimento riuscito: ID ' + data.insertId);
        } else {
          const err = await response.text();
          console.error('❌ Errore nell\'inserimento:', err);
          alert('Errore! Guarda la console');
        }
      } catch (error) {
        console.error('❌ Errore di rete o server:', error);
        alert('Errore! Guarda la console');
      }
    });
  </script>

</body>
</html>
