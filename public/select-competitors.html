<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Select Opponent - FANTAFCWC</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS di base e specifico -->
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/mobile2.css">
    <link rel="stylesheet" href="css/select-competitors.css">
    <link rel="stylesheet" href="css/select-opponent.css"></head>

<body>
  <!-- ================================
       HEADER con Back e contatori
       ================================ -->
       <header class="header small">
        <div class="user-profile">
          <img src="icons/freccia.png" alt="Indietro" id="backArrow" class="back-arrow">
          <div class="user-info">
            <h1 class="user-name">COMPETITORS</h1>
          </div>
        </div>
       <div class="header-stats">
        <div class="stats-row">
          <div class="label_m_small">Invited</div>
          <div class="label_m_small">Rejected</div>
          <div class="label_m_small">Confirmed</div>
        </div>
        <div class="stats-values">
          <div class="square_cont_color scc_petrolio" id="countInvited">0</div>
          <div class="square_cont_color scc_cyan" id="countRefused">0</div>
          <div class="square_cont_color scc_porpora" id="countConfirmed">1</div>
        </div>
      </div>
      </header>

  <!-- ================================
       Campo ‚ÄúNome della lega‚Äù
       ================================ -->
    <div class="leaguename-container ">
       <div class="league-name-input">
        <input
          type="text"
          id="leagueNameInput"
          class="league-name"
          placeholder="ENTER LEAGUE NAME"
        >
      </div>
    </div>


  <!-- ================================
       BARRA DI RICERCA            (events.js la usa)
       ================================ -->


    <!-- Search box -->
    <div class="search-container sc-select-cmp">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" class="search-box" placeholder="Search name or team‚Ä¶">
      <span class="clear-search" id="clearSearch" style="display: none;"></span>
    </div>
  

  <!-- ================================
       SORT HEADER (USERNAME / BALANCE)
       ================================ -->



<!-- Sort header -->
<div class="sort-header-user league">


  <!-- 2) USERNAME rimane in mezzo -->
  <div class="sort-item" data-sort="username">
    USERNAME
    <div class="sort-triangle"></div>
  </div>

  <!-- 3) BALANCE come era, parte ‚Äúactive‚Äù con desc (‚ñº) -->
  <div class="sort-item active" data-sort="balance">
    <img src="icons/sh.png" alt="PPC" class="sort-ppc-icon">
    Clubby
    <div class="sort-triangle desc"></div>
  </div>

    <!-- 1) ‚ÄúSelected‚Äù come terzo parametro di Sort -->
    <div class="sort-item" data-sort="selected">
      SELECTED
      <div class="sort-triangle"></div>
    </div>
</div>
  <!-- ================================
       CONTAINER per la lista utenti  (ui.js ‚Üí renderCompetitorList)
       ================================ -->
  <div id="opponentList" class="opponent-list cmp"></div>

  <!-- ================================
       BOTTONE ‚ÄúCREATE TEAM‚Äù in fondo
       (inizialmente disabilitato; abilitato da JS)
       ================================ -->

  <!-- Footer bar with ADD TO TEAM button -->
  <footer class="footer-nav" style="justify-content: center;">
    <button id="createTeamBtn" class="footer_button fb_unable_orange" disabled>CREATE TEAM</button>
  </footer>

  <!-- ================================
       SCRIPT ‚ÄúBack‚Äù (semplice) e il modulo JS di SelectCompetitors
       ================================ -->
  <script>
    document.getElementById('backArrow').addEventListener('click', () => {
      history.back();
    });
  </script>

  <script type="module" src="js/user/selectCompetitors/index.js"></script>
</body>
</html>
