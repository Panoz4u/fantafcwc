<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantaconclave - Registration</title>
  <!-- Importa le librerie Firebase in modalità compat -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/mobile2.css">
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Create Account</h2>
    <button class="close-button" onclick="window.location.href='index.html'">×</button>
    
    <form id="registerForm">
      <div class="form-field">
        <label class="form-label">Username</label>
        <input type="text" id="regUsername" class="form-input" required>
      </div>
      
      <div class="form-field">
        <label class="form-label">Email address</label>
        <input type="email" id="regEmail" class="form-input" required>
      </div>
      
      <div class="form-field">
        <label class="form-label">Password</label>
        <input type="password" id="regPassword" class="form-input" required>
      </div>
      
      <button type="submit" class="footer_button footer_button_orange">Register</button>
    </form>
    
    <div class="divider"><span>OR</span></div>
    
    <button id="googleRegister" class="btn btn-google">
      <svg height="20" width="20" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Register with Google
    </button>
  </div>
  
  <!-- Includi il file auth.js, che contiene la logica -->
  <script src="auth.js"></script>
</body>
</html>
<style>
    body {
      font-family: 'Barlow Condensed', sans-serif;

      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .form-container {
      background-color: #363635;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .form-title {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: white;

      margin-bottom: 20px;
    }
    
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .close-button:hover {
      color: #FE4208;
    }
    
    .form-field {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-family: 'Barlow Condensed', sans-serif;

    }
    
    .form-input {
      width: 100%;
      padding: 12px;

      border: none;

      border-radius: 8px 8px 0 0;
      color: white;

      font-weight: 400;

      outline: none;
      box-sizing: border-box;

      border-bottom-color: #d81E5b;

    /* Allinea il pulsante a destra */
    #registerForm {

    }
    
      
    .divider {

      margin-bottom: 10px;

    }
    
    .btn-google {
      background-color: white;
      color: #333;

      gap: 10px;
