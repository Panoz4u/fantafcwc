<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanteex - Upload Match Data</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #260E3D;
            background-image: url('images/GradientBG.png');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(10, 0, 52, 0.7);
            border-radius: 10px;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .upload-section {
            background-color: rgba(10, 0, 52, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .card {
            background-color: rgba(10, 0, 52, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            color: #5DFDCB;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            padding: 12px;
            border: 2px solid rgba(93, 253, 203, 0.3);
            border-radius: 8px;
            background-color: rgba(10, 0, 52, 0.5);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 15px;
        }
        
        .btn {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            border-radius: 50px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background-color: #FE4208;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #ff5a28;
            box-shadow: 0 5px 15px rgba(254, 66, 8, 0.4);
        }
        
        .btn-warning {
            background-color: #5DFDCB;
            color: #0A0034;
        }
        
        .btn-warning:hover {
            background-color: #7dffd5;
            box-shadow: 0 5px 15px rgba(93, 253, 203, 0.4);
        }
        
        .secondary-btn {
            background-color: #0B0C2A;
            color: white;
            border: 2px solid #FE4208;
        }
        
        .secondary-btn:hover {
            background-color: #161856;
            box-shadow: 0 5px 15px rgba(11, 12, 42, 0.4);
        }
        
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: rgba(10, 0, 52, 0.5);
            border-radius: 8px;
            padding: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid rgba(93, 253, 203, 0.2);
        }
        
        th {
            background-color: rgba(10, 0, 52, 0.8);
            position: sticky;
            top: 0;
            color: #5DFDCB;
            font-family: 'Barlow Condensed', sans-serif;
        }
        
        tr:nth-child(even) {
            background-color: rgba(10, 0, 52, 0.3);
        }
        
        #resultContainer, #previewContainer {
            background-color: rgba(10, 0, 52, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #errorContainer {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
            border-radius: 0 8px 8px 0;
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 0, 52, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid rgba(93, 253, 203, 0.3);
            border-radius: 50%;
            border-top: 4px solid #5DFDCB;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-family: 'Barlow Condensed', sans-serif;
            font-size: 18px;
            color: #5DFDCB;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #7dffd5;
            text-decoration: underline;
        }
        
        .mt-3, .mt-4 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fanteex</h1>
            <h2>Upload Match Data</h2>
        </header>

        <main>
            <div class="upload-section">
                <div class="card">
                    <h5 class="card-title">Seleziona file Excel:</h5>
                    <div class="input-group">
                        <input type="file" class="form-control" id="excelFile" accept=".xlsx, .xls">
                        <button class="btn btn-primary" id="uploadBtn">Carica Dati</button>
                    </div>
                    
                    <div class="mt-3">
                        <button class="btn btn-warning" id="checkPastMatchesBtn">Aggiorna Match Passati</button>
                    </div>
                </div>
                
                <div id="previewContainer" style="display: none;">
                    <h3>Anteprima dati:</h3>
                    <div class="table-container">
                        <table id="previewTable">
                            <thead>
                                <tr id="headerRow"></tr>
                            </thead>
                            <tbody id="dataRows"></tbody>
                        </table>
                    </div>
                    <button id="confirmBtn" class="btn btn-primary">Conferma Upload</button>
                    <button id="cancelBtn" class="btn secondary-btn">Annulla</button>
                </div>

                <div id="resultContainer" style="display: none;">
                    <h3>Risultato dell'upload:</h3>
                    <div id="resultMessage"></div>
                    <div id="errorContainer" style="display: none;">
                        <h4>Errori:</h4>
                        <ul id="errorList"></ul>
                    </div>
                    <button id="newUploadBtn" class="btn btn-primary">Nuovo Upload</button>
                </div>
            </div>
            
            <a href="FanteexBackend.html" class="back-link">‚Üê Torna al pannello di amministrazione</a>
        </main>

        <div id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Elaborazione in corso...</p>
        </div>
    </div>

    <script src="uploadmatch.js"></script>
</body>
</html>
