<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANTEEX - Upload Match Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .upload-section {
          margin-bottom: 2rem;
          padding: 1.5rem;
          background-color: #f5f5f5;
          border-radius: 8px;
        }

        .file-upload {
          margin-bottom: 1rem;
        }

        .file-upload label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: bold;
        }

        .file-upload input[type="file"] {
          width: 100%;
          padding: 0.5rem;
          border: 1px solid #ddd;
          border-radius: 4px;
        }

        .table-container {
          max-height: 400px;
          overflow-y: auto;
          margin-bottom: 1rem;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 1rem;
        }

        th, td {
          padding: 0.75rem;
          text-align: left;
          border: 1px solid #ddd;
        }

        th {
          background-color: #f0f0f0;
          position: sticky;
          top: 0;
        }

        tr:nth-child(even) {
          background-color: #f9f9f9;
        }

        .btn {
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-weight: bold;
          margin-right: 0.5rem;
        }

        .primary-btn {
          background-color: #4CAF50;
          color: white;
        }

        .primary-btn:hover {
          background-color: #45a049;
        }

        .secondary-btn {
          background-color: #f44336;
          color: white;
        }

        .secondary-btn:hover {
          background-color: #d32f2f;
        }

        #resultContainer {
          padding: 1.5rem;
          background-color: #f5f5f5;
          border-radius: 8px;
        }

        #errorContainer {
          margin-top: 1rem;
          padding: 1rem;
          background-color: #ffebee;
          border-left: 4px solid #f44336;
          border-radius: 4px;
        }

        #loadingOverlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }

        .spinner {
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top: 4px solid #fff;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
          margin-bottom: 1rem;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        
        header {
          text-align: center;
          margin-bottom: 2rem;
        }
        
        header h1 {
          color: #2c3e50;
          margin-bottom: 0.5rem;
        }
        
        header h2 {
          color: #7f8c8d;
          font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FANTEEX</h1>
            <h2>Upload Match Data</h2>
        </header>

        <main>
            <div class="upload-section">
                <!-- Add this button near the file upload section -->
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center">FANTEEX</h1>
                            <h2 class="text-center text-muted">Upload Match Data</h2>
                        </div>
                    </div>
                    
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">Seleziona file Excel:</h5>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="excelFile" accept=".xlsx, .xls">
                                <button class="btn btn-primary" id="uploadBtn">Carica Dati</button>
                            </div>
                            
                            <!-- Add the new button here -->
                            <div class="mt-3">
                                <button class="btn btn-warning" id="checkPastMatchesBtn">Aggiorna Match Passati</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="previewContainer" style="display: none;">
                        <h3>Anteprima dati:</h3>
                        <div class="table-container">
                            <table id="previewTable">
                                <thead>
                                    <tr id="headerRow"></tr>
                                </thead>
                                <tbody id="dataRows"></tbody>
                            </table>
                        </div>
                        <button id="confirmBtn" class="btn primary-btn">Conferma Upload</button>
                        <button id="cancelBtn" class="btn secondary-btn">Annulla</button>
                    </div>

                    <div id="resultContainer" style="display: none;">
                        <h3>Risultato dell'upload:</h3>
                        <div id="resultMessage"></div>
                        <div id="errorContainer" style="display: none;">
                            <h4>Errori:</h4>
                            <ul id="errorList"></ul>
                        </div>
                        <button id="newUploadBtn" class="btn primary-btn">Nuovo Upload</button>
                    </div>
                </div>
        </main>

        <div id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Elaborazione in corso...</p>
        </div>
    </div>

    <script src="uploadmatch.js"></script>
</body>
</html>
