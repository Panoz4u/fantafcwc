<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>User Landing - Fanteex</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/mobile2.css">
  
  <style>
    /* Fixed header styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

  </style>
</head>
<body>
  <!-- Aggiungo il div sticky-header -->
  <div class="sticky-header">
    <header class="header">
      <div class="user-profile">
        <img id="userAvatar" class="avatar" src="avatars/default.png" alt="User Avatar">
        <div class="user-name-progress">
          <h1 id="userName" class="user-name un-landing">USERNAME</h1>
        </div>
      </div>
      <div class="teex-balance">
        <img src="icons/sh.png" alt="Teex" class="teex-icon">
        <span id="teexBalance" class="teex_balance">0.0</span>
      </div>
    </header>
    <div class="tab-container">
      <div id="tabActive" class="tab"><span class="tab_on">ACTIVE</span></div>
      <div id="tabCompleted" class="tab"><span class="tab_off">COMPLETED</span></div>
    </div>

<!-- Aggiungi questi container se non esistono già -->
<div id="activeContainer" class="contests-container"></div>
    <div id="completedContainer" class="contests-container" style="display: none;"></div>
  </div>


  <!-- Pulsante FAB "New Game" -->
  <div id="playButton" class="fab_button">
    <div class="fab_button_container">
      <div class="fab_button_img_wrapper">
        <img class="fab_button_img" src="icons/add.png" alt="New Game">
      </div>
      <div class="fab_button_text_wrapper">
        <span class="fab_button_text">NEW GAME</span>
      </div>
    </div>
  </div>


  <!-- Footer nav -->
  <!-- Generic modal dinamico, nascosto di default -->
  <div id="modal" class="hidden">
    <div class="modal-overlay"></div>
    
    <!-- close button spostato qui, fuori dalla finestra -->
    <button id="modal-close" aria-label="Chiudi modal">
      <img src="/icons/delete.png" alt="Chiudi" width="28" height="28">
    </button>
    
    <div class="modal-window">
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Punto dove verrà caricato il footer -->
  <div id="footer"></div>
  <script src="/js/user/footer.js"></script>

  <!-- I tuoi script dell’app -->
  <script type="module" src="js/user/landing.js"></script>
  <script type="module" src="js/user/contests.js"></script>
  <script type="module">
    import { loadUserHeader } from './js/user/landing.js';
    import { loadUserLanding } from './js/user/contests.js';
    document.addEventListener('DOMContentLoaded', () => {
      loadUserHeader();
      loadUserLanding();
    });
  </script>
</body>
</html>
