<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FANTACONCLAVE - Upload Risultati</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/mobile2.css">
  
  <style>
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-top: 20px;
    }
    
    .upload-title {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #FFF201;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .upload-subtitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .upload-form {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      margin-bottom: 10px;
      display: block;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }
    
    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
      cursor: pointer;
    }
    
    .file-input-button {
      background-color: #2a2b2a;
      border: 2px solid #D81E5B;
      border-radius: 20px;
      padding: 8px 16px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 16px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s;
      display: inline-block;
    }
    
    .file-input-button:hover {
      background-color: rgba(216, 30, 91, 0.2);
    }
    
    .file-input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
      display: block;
    }
    
    .submit-button {
      background-color: #D81E5B;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s;
      display: block;
      margin: 30px auto 0;
    }
    
    .submit-button:hover {
      background-color: #ac0036;
    }
    
    .results-container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .results-title {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      margin-bottom: 15px;
    }
    
    .results-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .results-table th {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 16px;
      font-weight: 700;
      color: #FFF201;
      text-transform: uppercase;
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .results-table td {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: white;
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .back-button {
      background-color: transparent;
      border: 2px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 16px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s;
      display: inline-block;
      margin-top: 30px;
    }
    
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .status-message {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    
    .status-success {
      background-color: rgba(0, 255, 127, 0.2);
      color: #00FF7F;
    }
    
    .status-error {
      background-color: rgba(255, 69, 0, 0.2);
      color: #FF4500;
    }
    
    .tab-container {
      display: flex;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: 14px;
      color: #fff;
      background-color: #2a2b2a;
      cursor: pointer;
    }
    
    .tab:first-child {
      border-radius: 8px 0 0 8px;
    }
    
    .tab:last-child {
      border-radius: 0 8px 8px 0;
    }
    
    .tab.active {
      background-color: #D81E5B;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="sticky-header">
    <header class="header">
      <div class="user-profile">
        <div class="user-info">
          <div class="user-name">UPLOAD RISULTATI</div>
        </div>
      </div>
      <div class="teex-balance">
        <img src="images/teex-icon.png" alt="Teex" class="teex-icon">
        <span>ADMIN</span>
      </div>
    </header>
  </div>
  
  <div class="upload-container">
    <h1 class="upload-title">Upload Risultati</h1>
    <p class="upload-subtitle">Carica i risultati delle partite e i punteggi dei giocatori</p>
    
    <div class="tab-container">
      <div class="tab active" id="tabMatch" onclick="switchTab('match')">Partite</div>
      <div class="tab" id="tabPlayer" onclick="switchTab('player')">Giocatori</div>
    </div>
    
    <form class="upload-form" id="matchForm">
      <div class="form-group">
        <label class="form-label">Seleziona Stagione</label>
        <select class="form-input" id="seasonSelect" required>
          <option value="">Seleziona...</option>
          <option value="2023-2024">Stagione 2023-2024</option>
          <option value="2024-2025">Stagione 2024-2025</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Giornata</label>
        <input type="number" class="form-input" id="matchday" min="1" max="38" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">File Risultati (CSV)</label>
        <div class="file-input-container">
          <div class="file-input-button">Seleziona File</div>
          <input type="file" class="file-input" id="resultsFile" accept=".csv" required>
        </div>
        <span class="file-name" id="fileName">Nessun file selezionato</span>
      </div>
      
      <button type="submit" class="submit-button">Carica Risultati</button>
    </form>
    
    <form class="upload-form" id="playerForm" style="display: none;">
      <div class="form-group">
        <label class="form-label">Seleziona Stagione</label>
        <select class="form-input" id="playerSeasonSelect" required>
          <option value="">Seleziona...</option>
          <option value="2023-2024">
