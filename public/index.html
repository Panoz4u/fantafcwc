<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanteex - Home</title>
  <!-- Importa le librerie Firebase in modalitÃ  compat -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/mobile2.css">
  
  
  <style>
    body {
      background-image: url('images/GradientBG.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .logo {
      margin-bottom: 30px;
      max-width: 320px; /* Stessa larghezza massima del container dei bottoni */
    }
    
    .logo img {
      max-width: 100%;
      height: auto;
      max-height: 80px; /* Limita l'altezza del logo */
    }
    
    .login-container {
      width: 100%;
      max-width: 320px;
    }
    
    .terms {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/Fanteex.png" alt="Fanteex Logo">
  </div>
  
  <div class="login-container">
    <button id="googleLogin" class="btn btn-google">
      <svg height="20" width="20" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </button>
    
    <button class="btn btn-email" onclick="window.location.href='login.html'">Sign in with email</button>
    
    <div class="divider"><span>OR</span></div>
    
    <button class="btn btn-create" onclick="window.location.href='register.html'">Create new account</button>
  </div>
  
  <div class="terms">
    by signing in, you agree with the <a href="#">Terms & Conditions</a>
  </div>
  
  <!-- Includi il file auth.js, che contiene la configurazione Firebase -->
  <script src="auth.js"></script>
</body>
</html>
