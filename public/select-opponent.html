<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Select Opponent - FANTAFCWC</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
 <!-- Google Fonts -->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS di base e specifico -->
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/mobile2.css">
  <link rel="stylesheet" href="css/select-opponent.css">

</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="user-profile">
      <img src="icons/freccia.png" alt="Indietro" id="backArrow" class="back-arrow">
      <div class="user-info">
        <h1 class="user-name">SFIDA AMICO</h1>
      </div>
    </div>
    <div class="teex-balance">
      <img src="icons/sh.png" alt="Teex" class="teex-icon">
      <span id="teexBalance" class="teex-balance-value">0.0</span>
    </div>
  </header>

  <!-- Search -->
  <div class="search-container sc-select-fr">
    <span class="search-icon">üîç</span>
    <input type="text" id="searchInput" class="search-box" placeholder="Search by name">
    <span id="clearSearch" class="clear-search"></span>
  </div>

  <!-- Sort header -->
  <div class="sort-header-user">
    <div class="sort-item" data-sort="username">USERNAME</div>
    <div class="sort-item active" data-sort="teex_balance">
      <img src="icons/sh.png" alt="PPC" class="sort-ppc-icon">
      SWISSHEARTS
      <div class="sort-triangle desc"></div>
    </div>
  </div>

  <!-- Lista utenti -->
  <div id="opponentList" class="opponent-list">
    <!-- Popolato da JS -->
  </div>

  <!-- JS modulo -->
  <script type="module" src="js/user/select-opponent.js"></script>
</body>
</html>
