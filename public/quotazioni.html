<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FANTACONCLAVE - Upload Quotazioni</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/mobile2.css">
  
  <style>
    .upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-top: 20px;
    }
    
    .upload-title {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #FFF201;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .upload-subtitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: white;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .upload-form {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      margin-bottom: 10px;
      display: block;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }
    
    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
      cursor: pointer;
    }
    
    .file-input-button {
      background-color: #2a2b2a;
      border: 2px solid #D81E5B;
      border-radius: 20px;
      padding: 8px 16px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 16px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s;
      display: inline-block;
    }
    
    .file-input-button:hover {
      background-color: rgba(216, 30, 91, 0.2);
    }
    
    .file-input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
      display: block;
    }
    
    .submit-button {
      background-color: #D81E5B;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s;
      display: block;
      margin: 30px auto 0;
    }
    
    .submit-button:hover {
      background-color: #ac0036;
    }
    
    .preview-container {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .preview-title {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      margin-bottom: 15px;
    }
    
    .preview-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .preview-table th {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 16px;
      font-weight: 700;
      color: #FFF201;
      text-transform: uppercase;
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .preview-table td {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: white;
      padding: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .back-button {
      background-color: transparent;
      border: 2px solid white;
      border-radius: 20px;
      padding: 8px 16px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 16px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.2s;
      display: inline-block;
      margin-top: 30px;
    }
    
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .status-message {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    
    .status-success {
      background-color: rgba(0, 255, 127, 0.2);
      color: #00FF7F;
    }
    
    .status-error {
      background-color: rgba(255, 69, 0, 0.2);
      color: #FF4500;
    }
  </style>
</head>
<body>
  <div class="sticky-header">
    <header class="header">
      <div class="user-profile">
        <div class="user-info">
          <div class="user-name">UPLOAD QUOTAZIONI</div>
        </div>
      </div>
      <div class="teex-balance">
        <img src="icons/ppc.png" alt="Teex" class="teex-icon">
        <span>ADMIN</span>
      </div>
    </header>
  </div>
  
  <div class="upload-container">
    <h1 class="upload-title">Upload Quotazioni</h1>
    <p class="upload-subtitle">Carica le quotazioni degli atleti per il FANTACONCLAVE</p>
    
    <form class="upload-form" id="quotazioniForm">
      <div class="form-group">
        <label class="form-label">File Excel Quotazioni</label>
        <div class="file-input-container">
          <div class="file-input-button">Seleziona File</div>
          <input type="file" class="file-input" id="quotazioniFile" accept=".xlsx, .xls" required>
        </div>
        <span class="file-name" id="fileName">Nessun file selezionato</span>
      </div>
      
      <button type="submit" class="submit-button">Carica Quotazioni</button>
    </form>
    
    <div class="preview-container" id="previewContainer" style="display: none;">
      <h2 class="preview-title">Anteprima Dati</h2>
      <table class="preview-table" id="previewTable">
        <thead>
          <tr>
            <th>Athlete ID</th>
            <th>Event Unit ID</th>
            <th>Is Ended</th>
            <th>Event Unit Cost</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="previewBody">
          <!-- I dati verranno inseriti qui dinamicamente -->
        </tbody>
      </table>
      
      <div class="button-group" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
        <button id="confirmUpload" class="submit-button">Conferma Upload</button>
        <button id="cancelUpload" class="back-button">Annulla</button>
      </div>
    </div>
    
    <div id="statusMessage" class="status-message" style="display: none;"></div>
    
    <a href="conclavedashboard25.html" class="back-button">Torna alla Dashboard</a>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('quotazioniForm');
      const fileInput = document.getElementById('quotazioniFile');
      const fileName = document.getElementById('fileName');
      const previewContainer = document.getElementById('previewContainer');
      const previewBody = document.getElementById('previewBody');
      const confirmBtn = document.getElementById('confirmUpload');
      const cancelBtn = document.getElementById('cancelUpload');
      const statusMessage = document.getElementById('statusMessage');
      
      let excelData = null;
      
      // Aggiorna il nome del file quando viene selezionato
      fileInput.addEventListener('change', function(e) {
        if (this.files && this.files[0]) {
          fileName.textContent = this.files[0].name;
        } else {
          fileName.textContent = 'Nessun file selezionato';
        }
      });
      
      // Gestisci l'invio del form
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!fileInput.files || !fileInput.files[0]) {
          showStatus('Seleziona un file Excel prima di procedere.', 'error');
          return;
        }
        
        const file = fileInput.files[0];
        readExcelFile(file);
      });
      
      // Leggi il file Excel
      function readExcelFile(file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          try {
            const data = e.target.result;
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            // Converti in JSON
            excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            if (excelData.length < 2) {
              showStatus('Il file Excel non contiene dati sufficienti.', 'error');
              return;
            }
            
            // Mostra l'anteprima
            showPreview(excelData);
          } catch (error) {
            console.error('Errore nella lettura del file Excel:', error);
            showStatus('Errore nella lettura del file Excel: ' + error.message, 'error');
          }
        };
        
        reader.onerror = function() {
          showStatus('Errore nella lettura del file.', 'error');
        };
        
        reader.readAsArrayBuffer(file);
      }
      
      // Mostra l'anteprima dei dati
      function showPreview(data) {
        // Svuota la tabella di anteprima
        previewBody.innerHTML = '';
        
        // Prendi le prime 5 righe di dati (o meno se ce ne sono meno)
        const rowsToShow = Math.min(data.length - 1, 5);
        
        for (let i = 1; i <= rowsToShow; i++) {
          const row = data[i];
          const tr = document.createElement('tr');
          
          // Aggiungi le celle per le colonne principali
          for (let j = 0; j < 5; j++) {
            const td = document.createElement('td');
            td.textContent = row[j] !== undefined ? row[j] : '';
            tr.appendChild(td);
          }
          
          previewBody.appendChild(tr);
        }
        
        // Mostra il container dell'anteprima
        previewContainer.style.display = 'block';
        form.style.display = 'none';
      }
      
      // Gestisci il pulsante di conferma
      confirmBtn.addEventListener('click', function() {
        if (!excelData || excelData.length < 2) {
          showStatus('Nessun dato da caricare.', 'error');
          return;
        }
        
        uploadData(excelData);
      });
      
      // Gestisci il pulsante di annullamento
      cancelBtn.addEventListener('click', function() {
        previewContainer.style.display = 'none';
        form.style.display = 'block';
        excelData = null;
      });
      
      // Carica i dati al server
      function uploadData(data) {
        // Prepara i dati per l'invio
        const headers = data[0];
        const rows = data.slice(1);
        
        const quotazioni = rows.map(row => {
          const item = {};
          headers.forEach((header, index) => {
            // Normalizza l'intestazione
            const normalizedHeader = String(header).toLowerCase().trim().replace(/\s+/g, '_');
            if (row[index] !== undefined) {
              item[normalizedHeader] = row[index];
            }
          });
          return item;
        });
        
        // Invia i dati al server
        fetch('/fcserver/api/quotazioni/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ quotazioni })
        })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            showStatus(`Upload completato con successo! ${result.updated || 0} record aggiornati, ${result.created || 0} record creati.`, 'success');
            previewContainer.style.display = 'none';
            form.style.display = 'block';
            fileInput.value = '';
            fileName.textContent = 'Nessun file selezionato';
          } else {
            showStatus('Errore durante l\'upload: ' + (result.error || 'Errore sconosciuto'), 'error');
          }
        })
        .catch(error => {
          console.error('Errore durante l\'upload:', error);
          showStatus('Errore durante l\'upload: ' + error.message, 'error');
        });
      }
      
      // Mostra un messaggio di stato
      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message';
        statusMessage.classList.add('status-' + type);
        statusMessage.style.display = 'block';
        
        // Nascondi il messaggio dopo 5 secondi
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }
    });
  </script>
</body>
</html>
