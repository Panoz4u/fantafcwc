<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Aggiungi Giocatore</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,800&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/mobile2.css">
  <link rel="stylesheet" href="css/mobile.css">
  <style>
 /* Stile per il pulsante di cancellazione della ricerca */
    /* Stile per il pulsante di cancellazione della ricerca */
 .clear-search {
      position: absolute;
      right: 36px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      z-index: 10;
      background-image: url('icons/searchclose.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* Stile per allineare a destra l'elemento Cost */
    .sort-item[data-sort="cost"] {
      text-align: right;
      margin-left: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->

  <header class="header">
    <div class="user-profile">
      <img src="icons/freccia.png" alt="Back" id="backArrow" style="width: 30px; height: 30px; cursor: pointer; margin-right: 12px;">
      <div class="user-info">
        <h1 class="user-name">ADD PLAYERS</h1>
      </div>
    </div>
    
    <!-- New header right section with player stats -->
    <div class="header-stats">
      <div class="stats-row">
        <div class="label_m_small">PLAYERS</div>
        <div class="label_m_small">Cost</div>
        <div class="label_m_small">Clubby left</div>
      </div>
      <div class="stats-values">
        <div class="square_cont_color scc_petrolio" id="playersCount">12</div>
        <div class="square_cont_color scc_cyan" id="totalCost">19.5</div>
        <div class="square_cont_color scc_porpora" id="teexLeft">0.5</div>
      </div>
    </div>
  </header>


  <!-- Search box -->
  <div class="search-container">
    <span class="search-icon">üîç</span>
    <input type="text" id="searchInput" class="search-box" placeholder="Search name or team‚Ä¶">
    <span class="clear-search" id="clearSearch" style="display: none;">X</span>
  </div>


  <!-- Sort header -->
   <div class="sort-header">
       <div class="sort-item" data-sort="athlete_shortname">
         Name
       </div>
       <div class="sort-item" data-sort="player_team_code">
         TEAM
       </div>
       <div class="sort-item right-align" data-sort="event_unit_cost">
         Cost
       </div>
     </div>

  <ul id="playerList" class="player-list"></ul>



  <!-- Footer bar with ADD TO TEAM button -->
  <footer class="footer-nav" style="justify-content: center;">
    <button id="addToTeamBtn" class="footer_button fb_unable_orange" disabled>UPDATE TEAM</button>
  </footer>
</body>
<script type="module" src="js/user/addMembers/index.js"></script>
</html>
